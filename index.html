<!DOCTYPE html>
<html>
<head>
    {$template:_head}
</head>
<body class="index-page">
<header role="banner" class="fixed">
    <div class="container">
        <h1 class="logo grid_3" itemscope itemtype="http://schema.org/Organization">
            <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
                <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="75" height="85" itemprop="logo">
                <span itemprop="name">{$plugin:widcard:BizOrgName:notag}</span>
            </a>
        </h1>
        <div class="grid_9">
            <nav id="main-menu" role="navigation">{$menu:main:_main menu}</nav>
            <!--{ $search:form}-->
            <!--{ $store:cartblock}-->
        </div>
    </div>
</header>

<div class="cycle-slideshow top-slider"
     data-cycle-slides=".slide"
     data-cycle-fx="scrollHorz"
     data-cycle-speed="400"
     data-cycle-timeout="false"
     data-cycle-pager="#top-slider-pager"
     data-cycle-max-z="10"
     data-cycle-auto-height="calc">
    {repeat:top-slider:key:0}
    <div class="slide parallax take-from-widget height-auto bg-scroll">
        {$imageonly:top-slider-image_key:original}
        <div class="slide-content container">

        </div>
    </div>
    {/repeat}
    <div id="top-slider-pager" class="cycle-pager"></div>
</div>

<section role="main">
    <article>

    </article>
</section>
<!--{_$template:_footer}-->
{$template:_mobile elements}
{$template:_scripts}
<script src="js/plugin/jquery.cycle2.min.js"></script>
</body>
</html>
