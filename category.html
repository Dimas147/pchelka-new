<!DOCTYPE html>
<html>
<head>
    <!-- Include head template -->
    {$template:_head}
</head>
<body>

{$template:_header}

{$template:_breadcrumbs}

<section role="main">
    <div class="light-bg">
        {repeat:Section box:key:1}
        <article class="space container">
            <h2 class="title-underlined text-center grid_12">{$header:content_key}</h2>
            <div class="grid_12">
                {$content:content_key}
            </div>
        </article>
        {/repeat}
    </div>
    {$template:_contacts}
</section>

{$template:_footer}
{$template:_mobile elements}
{$template:_scripts}
</body>
</html>
