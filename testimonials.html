<!DOCTYPE html>
<html>
<head>
    <!-- Include head template -->
    {$template:_head}
</head>
<body>

{$template:_header}
{$template:_breadcrumbs}

<section role="main">
    <article id="testimonials-block" class="space container" itemscope itemtype="http://schema.org/Organization">
        <h2 class="h3 recent-testimonials-title title-underlined grid_6 prefix_3 suffix_3">
            {$header:comments:static}
            <a href="{$website:url}" title="{$header:BizOrgName:static:readonly}" itemprop="url" class="hide">
                <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="170" height="35" itemprop="logo">
                <meta itemprop="name" content="{$header:BizOrgName:static:readonly}"/>
            </a>
        </h2>
        <div class="company-testimonials grid_6 prefix_3 suffix_3">
            {$plugin:pagerating:review:moderated}
        </div>
    </article>

    <div class="light-bg">
        {$template:_contacts}
    </div>
</section>

{$template:_footer}
{$template:_mobile elements}
{$template:_scripts}
<script>
    $(function () {
        if (!$('#testimonials-block .pagerating-review').length) {
            $('.recent-testimonials-title, .pagerating-list').remove();
        }
    })
</script>
</body>
</html>
