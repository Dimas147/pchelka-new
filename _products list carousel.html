<div class="product-item item" itemscope="" itemtype="http://schema.org/Product">
    <a href="{$product:url}" class="product-image">
        <img itemprop="image" src="{$product:photourl:medium}" alt="{$product:name}"/>
    </a>
    <a itemprop="name" class="product-title tooltip" href="{$product:url}" title="{$product:name}">{$product:name}</a>
    {$plugin:pagerating:stars:{$product:id}}
    <div itemprop="offers" itemscope itemtype="http://schema.org/Offer" class="product-price">
        {$product:price}
        {$textonly:litre:static}
        <meta itemprop="priceCurrency" content="UAH" />
        <meta itemprop="price" content="{$product:price:nocurrency}" />
    </div>
    <a class="btn" href="{$product:url}">{$textonly:product-button:static}</a>
</div>
