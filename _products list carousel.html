<div class="product-item item">
	<a href="{$product:url}" class="product-image parallax take-from-widget">
		<img src="{$product:photourl:small}" alt="{$product:name}" />
	</a>
	<a class="product-title tooltip" href="{$product:url}" title="{$product:name}">{$product:name}</a>
	{$plugin:pagerating:stars:{$product:id}}
	<p class="product-price">{$product:price}</p>
	<a class="btn" href="{$product:url}">{$textonly:product-button:static}</a>
</div>
