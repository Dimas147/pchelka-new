<!-- Top bar for mobile, with button show/hide menu -->
<div class="mobile-bar top clearfix">
    <span class="btn icon-menu m-button" data-refer="main"></span>
    <span class="title">
        <a class="head-title white" href="{$website:url}"><img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}"
                                                               width="112" height="26" itemprop="logo"></a>
    </span>
    <span class="btn icon-search m-button" data-refer="search"></span>
    <a href="{$website:url}checkout.html" class="btn icon-cart m-button"></a>
</div>

<aside class="m-menu left" data-el="main">
    <div class="menu-top-header">
        <a class="head-title white" href="{$website:url}"><img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="112" height="26" itemprop="logo"></a>
    </div>
    {$menu:main:_main menu}
</aside>

<aside class="m-menu dropdown top custom" data-el="search">
    <div id="mobile-search"></div>
</aside>

<!-- mobile loader -->
<span class="mobile-loader"></span>
