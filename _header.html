<header role="banner" class="d-visible">
    <div class="container">
        <div class="h1 logo grid_2" itemscope itemtype="http://schema.org/Organization">
            <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
                <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="170" height="35" itemprop="logo">
                <meta itemprop="name" content="{$plugin:widcard:BizOrgName:notag}"/>
            </a>
        </div>
        <nav id="main-menu" role="navigation" class="grid_8 alpha omega text-center">{$menu:main:_main menu}</nav>
        <ul class="grid_2 text-right list-additional-controls">
            <li>
                <a href="{$website:url}/user-landing.html" class="icon-user btn icon"></a>
            </li>
            <li>
                <a href="" class="icon-search btn icon dialog-btn" data-dialog-element="#search-form-container"></a>
            </li>
            <li>
                {$store:cartblock}
            </li>
        </ul>
    </div>
</header>
<div class="title-part parallax take-from-widget height-auto bg-scroll d-visible">
    {$imageonly:title-part-bg:1920:static}
    <div class="container">
        <h1 class="grid_12 text-center" role="heading">
            <small>{$header:top-title}</small>
            <span>{$page:h1}</span>
        </h1>
        <p class="page-description grid_12 hide">{$page:teaser}</p>
    </div>
</div>
