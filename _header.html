<header role="banner">
    <div class="container">
        <div class="h1 logo grid_3" itemscope itemtype="http://schema.org/Organization">
            <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
                <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="50" height="50" itemprop="logo">
                <span itemprop="name">{$plugin:widcard:BizOrgName:notag}</span>
            </a>
        </div>
        <nav id="main-menu" role="navigation" class="grid_7 text-center">{$menu:main:_main menu}</nav>
        <div class="grid_2 text-right additional-controls">
            <!--{ $search:form}-->
            <!--{ $store:cartblock}-->
            <a href="" class="icon-phone btn icon white"></a>
            <a href="" class="icon-search btn icon white"></a>
            <a href="" class="icon-cart btn icon white"></a>
        </div>
    </div>
</header>
<div class="title-part parallax take-from-widget height-auto bg-scroll">
    {$imageonly:title-part-bg:1920:static}
    <div class="container">
        <h1 class="grid_12 text-center" role="heading">
            <small>{$header:top-title}</small>
            <span>{$page:h1}</span>
        </h1>
        <p class="page-description grid_12">{$page:teaser}</p>
    </div>
</div>
