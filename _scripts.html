{device:desktop,tablet}
<script>
    $(function () {
        $(".main_menu > li:has(ul)").each(function () {
            $(this).addClass("has-subpages");
        });

        function fixedHeader() {
            var scroll = $(window).scrollTop();
            if (scroll >= 1) {
                $("header").addClass("fixed");
            } else {
                $("header").removeClass("fixed");
            }
        }

        fixedHeader();
        $(window).scroll(function () {
            fixedHeader();
        });
    })
</script>
